<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card lavenderblush">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <div>
                    <h3>Task Info</h3>
                </div>
                <div>
                    <a routerLink="/projects" class="btn btn-outline-primary">Back</a>
                </div>
            </div>
            <div class="card-body thistle">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Project ID</th>
                            <th>Project Name</th>
                            <th>Project Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let project of clientProject">
                            <td>{{project.id}}</td>
                            <td>{{project.projectname}}</td>
                            <td>{{project.duration}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
