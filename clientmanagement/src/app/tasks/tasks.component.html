<br><br>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card lavenderblush">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6">
                        <h3>New Task</h3>
                    </div>
                    <div class="col-md-6" style="text-align: right;">
                        <a routerLink="/viewalltasks">View Tasks</a>
                    </div>
                </div>
            </div>
            <div class="card-body thistle">
                <form #regTask="ngForm" (ngSubmit)="Tasksaving()" novalidate>
                    <div class="form-group">
                        <label for="taskid">Task Id</label>
                        <input type="text" [(ngModel)]="tasks.id" name="taskid" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="taskname">Task Name</label>
                        <input type="text" [(ngModel)]="tasks.taskname" name="taskname" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="taskdescription">Task Description</label>
                        <input type="text" [(ngModel)]="tasks.taskDescription" name="taskdescription" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="projectId">Project:</label>
                        <select class="form-control" [(ngModel)]="tasks.projectid" id="projectId" required>
                            <option *ngFor="let project of projects" [value]="project.id">{{project.projectname}}</option>
                        </select>
                    </div><br>
                    <button type="submit" [disabled]="!regTask.valid" class="btn btn-success">Save Task</button>
                    <div *ngIf="!regTask.valid" color="black">All fields are mandatory.</div>
                </form>
                <div [innerHTML]="msg"></div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
