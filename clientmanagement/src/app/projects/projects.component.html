<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="card-header bg-light text-dark d-flex justify-content-between align-items-center">
                    <h3>All Projects Info</h3>
                    <a routerLink="/addproject" class="btn btn-sm btn-primary text-white">New Project</a>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Project ID</th>
                                <th>Project Name</th>
                                <th>Duration</th>
                                <th>Client ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let project of allProjects">
                                <td>{{ project.id }}</td>
                                <td><a [routerLink]="['/projects', project.id, 'viewalltasks']" >{{ project.projectname }}</a></td>
                                <td>{{ project.duration }}</td>
                                <td>{{ project.clientid }}</td>
                                <td>
                                    <button class="btn btn-sm btn-info" (click)="getOneProjectPage(project.id)">View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
